<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Osago</title>
</head>

<body>

<div class="container">

    <h3>Osago Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Osago</p>

    <form action="#" th:action="@{/osagos/save}"
          th:object="${osago}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Агент</span>
            </div>
            <input type="text" th:field="*{agent}" class="form-control col-5" placeholder="Агент">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Офисы</span>
            </div>
            <input type="text" th:field="*{office}" class="form-control col-5" placeholder="Офисы">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Номер офиса</span>
            </div>
            <input type="number" th:field="*{numberOffice}" class="form-control col-5" placeholder="Номер офиса">
        </div>
        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Территория</span>
            </div>
            <select th:field="*{area}" class="form-control col-5">
                <option value="Moskow">Moskow</option>
                <option value="Podolsk">Podolsk</option>
                <option value="Klimovsk">Klimovsk</option>
            </select>
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Дата</span>
            </div>
            <input type="date" th:field="*{creationDate}" class="form-control col-5" placeholder="Дата" required>
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Дата начала полиса</span>
            </div>
            <input type="date" th:field="*{startDate}" class="form-control col-5" placeholder="Дата начала полиса">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">ФИО</span>
            </div>
            <input type="text" th:field="*{firstName}" class="form-control col-5" placeholder="ФИО">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Телефонный номер</span>
            </div>
            <input type="tel" th:field="*{phoneNumber}" class="form-control col-5" placeholder="Телефонный номер">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Вид страхования</span>
            </div>
            <input type="text" th:field="*{kindInsurance}" class="form-control col-5" placeholder="Вид страхования">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Базовый тариф</span>
            </div>
            <input pattern="\d{1,8}.?\d{0,2}" th:field="*{baseRate}" class="form-control col-5"
                   placeholder="Базовый тариф" required title="Число с плавающей точкой">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Цена</span>
            </div>
            <input \d{1,8}.?\d{0,2} th:field="*{price}" class="form-control col-5" placeholder="Цена">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Базовая скидка</span>
            </div>
            <input \d{1,8}.?\d{0,2} th:field="*{sale}" class="form-control col-5" placeholder="Базовая скидка">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Доставка</span>
            </div>
            <input \d{1,8}.?\d{0,2} th:field="*{delivery}" class="form-control col-5" placeholder="Доставка">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Итог</span>
            </div>
            <input \d{1,8}.?\d{0,2} th:field="*{totalAmount}" class="form-control col-5" placeholder="Итог">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">КВ</span>
            </div>
            <input \d{1,8}.?\d{0,2} th:field="*{kv}" class="form-control col-5" placeholder="КВ">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">КВ общее</span>
            </div>
            <input \d{1,8}.?\d{0,2} th:field="*{kvAll}" class="form-control col-5" placeholder="КВ общее">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">КВ ИТОГ</span>
            </div>
            <input \d{1,8}.?\d{0,2} th:field="*{kvTotal}" class="form-control col-5" placeholder="КВ ИТОГ">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">ДК</span>
            </div>
            <input \d{1,8}.?\d{0,2} th:field="*{dk}" class="form-control col-5" placeholder="ДК">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Зарплата Админам</span>
            </div>
            <input \d{1,8}.?\d{0,2} th:field="*{adminSalary}" class="form-control col-5" placeholder="Зарплата Админам">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Итог наш</span>
            </div>
            <input \d{1,8}.?\d{0,2} th:field="*{ourSalasy}" class="form-control col-5" placeholder="Итог наш">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Касса</span>
            </div>
            <input \d{1,8}.?\d{0,2} th:field="*{cashbox}" class="form-control col-5" placeholder="Касса">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Вывели общее</span>
            </div>
            <input \d{1,8}.?\d{0,2} th:field="*{broughtAll}" class="form-control col-5" placeholder="Вывели общее">
        </div>

        <div class="input-group mb-3 row">
            <div class="col-3">
                <span class="input-group-text">Страхование</span>
            </div>
            <input type="text" th:field="*{other}" class="form-control col-5" placeholder="Страхование">
        </div>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <form action="#" th:action="@{/osagos/list}" method="GET">
        <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Список Осаго</button>

    </form>

</div>
</body>

</html>
