databaseChangeLog:
  - changeSet:
      id: 1
      author: dvimer
      validCheckSum: ANY
      changes:
        - createTable:
            tableName: osago
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: agent
                  type: varchar(100)
              - column:
                  name: office
                  type: varchar(100)
              - column:
                  name: number_office
                  type: numeric(5)
              - column:
                  name: area
                  type: varchar(100)
              - column:
                  name: creation_date
                  type: date
              - column:
                  name: start_date
                  type: date
              - column:
                  name: first_name
                  type: varchar(100)
              - column:
                  name: last_name
                  type: varchar(100)
              - column:
                  name: patronomic
                  type: varchar(100)
              - column:
                  name: phone_number
                  type: integer
              - column:
                  name: kind_insurance
                  type: varchar(100)
              - column:
                  name: base_rate
                  type: numeric(20,2)
              - column:
                  name: price
                  type: numeric(20,2)
              - column:
                  name: sale
                  type: numeric(20,2)
              - column:
                  name: delivery
                  type: numeric(20,2)
              - column:
                  name: total_amount
                  type: numeric(20,2)
              - column:
                  name: kv
                  type: numeric(20,2)
              - column:
                  name: kv_all
                  type: numeric(20,2)
              - column:
                  name: kv_total
                  type: numeric(20,2)
              - column:
                  name: dk
                  type: numeric(20,2)
              - column:
                  name: admin_salary
                  type: numeric(20,2)
              - column:
                  name: our_salasy
                  type: numeric(20,2)
              - column:
                  name: cashbox
                  type: numeric(20,2)
              - column:
                  name: brought_all
                  type: numeric(20,2)
              - column:
                  name: other
                  type: varchar(300)

  - changeSet:
      id: 2
      author: dvimer
      validCheckSum: ANY
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: role
                  type: varchar(20)
              - column:
                  name: email
                  type: varchar(50)