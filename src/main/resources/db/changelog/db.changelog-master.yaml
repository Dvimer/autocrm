databaseChangeLog:
  - changeSet:
      id: 1
      author: dvimer
      validCheckSum: ANY
      changes:
        - createTable:
            tableName: osago
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: agent
                  type: integer
              - column:
                  name: kind_client
                  type: varchar(100)
              - column:
                  name: office
                  type: varchar(100)
              - column:
                  name: number_office
                  type: numeric(5)
              - column:
                  name: area
                  type: varchar(100)
              - column:
                  name: creation_date
                  type: date
              - column:
                  name: start_date
                  type: date
              - column:
                  name: first_name
                  type: varchar(100)
              - column:
                  name: last_name
                  type: varchar(100)
              - column:
                  name: patronomic
                  type: varchar(100)
              - column:
                  name: phone_number
                  type: varchar(20)
              - column:
                  name: inshurance_name
                  type: varchar(100)
              - column:
                  name: model_auto
                  type: varchar(100)
              - column:
                  name: kind_insurance
                  type: varchar(100)
              - column:
                  name: base_rate
                  type: numeric(10)
              - column:
                  name: price
                  type: numeric(10,2)
              - column:
                  name: sale
                  type: numeric(3)
              - column:
                  name: prica_with_sale
                  type: numeric(10,2)
              - column:
                  name: delivery
                  type: numeric(4)
              - column:
                  name: total_amount
                  type: numeric(10,2)
              - column:
                  name: kv
                  type: numeric(2)
              - column:
                  name: kv_all
                  type: numeric(10,2)
              - column:
                  name: kv_total
                  type: numeric(10)
              - column:
                  name: dk
                  type: boolean
              - column:
                  name: admin_salary
                  type: numeric(10)
              - column:
                  name: our_salasy
                  type: numeric(10)
              - column:
                  name: cashbox
                  type: numeric(10)
              - column:
                  name: brought_all
                  type: numeric(10)

  - changeSet:
      id: 2
      author: dvimer
      validCheckSum: ANY
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: role
                  type: varchar(20)
              - column:
                  name: email
                  type: varchar(50)
  - changeSet:
      id: 3
      author: dvimer
      changes:
        - createTable:
            tableName: agent
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
        - addForeignKeyConstraint:
            baseColumnNames: agent
            baseTableName: osago
            constraintName: fk_osago_agent
            deferrable: true
            initiallyDeferred: true
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: agent