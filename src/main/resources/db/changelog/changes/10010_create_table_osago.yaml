databaseChangeLog:
  - changeSet:
      id: 10
      author: dvimer
      validCheckSum: ANY
      changes:
        - createTable:
            tableName: osago
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: agent
                  type: integer
              - column:
                  name: kind_client
                  type: varchar(100)
              - column:
                  name: office_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_office_osago
                    references: office(id)
              - column:
                  name: number_office
                  type: numeric(5)
              - column:
                  name: location_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_location_osago
                    references: location(id)
              - column:
                  name: creation_date
                  type: date
              - column:
                  name: start_date
                  type: date
              - column:
                  name: first_name
                  type: varchar(100)
              - column:
                  name: last_name
                  type: varchar(100)
              - column:
                  name: patronomic
                  type: varchar(100)
              - column:
                  name: phone_number
                  type: varchar(20)
              - column:
                  name: insurer_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_insurer_osago
                    references: insurer(id)
              - column:
                  name: inshurance_name
                  type: varchar(100)
              - column:
                  name: model_auto
                  type: varchar(100)
              - column:
                  name: kind_insurance
                  type: varchar(100)
              - column:
                  name: base_rate
                  type: numeric(10)
              - column:
                  name: price
                  type: numeric(10,2)
              - column:
                  name: sale
                  type: numeric(3)
              - column:
                  name: price_with_sale
                  type: numeric(10,2)
              - column:
                  name: delivery
                  type: numeric(4)
              - column:
                  name: total_amount
                  type: numeric(10,2)
              - column:
                  name: kv
                  type: numeric(2)
              - column:
                  name: kv_all
                  type: numeric(10,2)
              - column:
                  name: kv_total
                  type: numeric(10)
              - column:
                  name: dk
                  type: boolean
              - column:
                  name: admin_salary
                  type: numeric(10)
              - column:
                  name: our_salasy
                  type: numeric(10)
              - column:
                  name: cashbox
                  type: numeric(10)
              - column:
                  name: brought_all
                  type: numeric(10)